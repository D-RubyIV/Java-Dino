<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
      rel='stylesheet'>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Document</title>
  </head>
  <body style="background-color: #18191a; color: white;">
    <main class="container">
      <header>
        <section class="row">
          <table
            class="table caption-top text-center table-dark table-sm">
            <caption><h1><b>List of users</b></h1></caption>
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Quanlity</th>
                <th scope="col">UnitPrice</th>
                <th scope="col">Image</th>
                <th scope="col">Describe</th>
                <th scope="col">Discount</th>
                <th scope="col">Entered Date</th>
                <th scope="col">Info</th>
                <th scope="col">Delete</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="product: ${listProduct}">
                <td><input type="checkbox" name id></td>
                <td th:text="${product.id}">1</td>
                <td th:text="${product.quantity}">Otto</td>
                <td th:text="${product.unitPrice}">Otto</td>
                <td th:text="${product.description}">Otto</td>
                <td>
                  <!-- Trong file hiển thị thông tin sản phẩm -->
                  <img th:if="${product.image}"
                    th:src="@{'data:image/jpeg;base64,' + ${product.image}}" style="width: 50px; aspect-ratio: 1/1; border-radius: 50%;"/>
                </td>
                <td th:text="${product.discount}">Otto</td>
                <td th:text="${product.status}">Otto</td>
                <td th:text="${product.categoryId}">Otto</td>
                <td>@mdo</td>
                <td><button class="btn-success btn btn-sm">Info</button></td>
                <td><a class="btn-danger btn btn-sm"
                    th:href="@{category/delete/{id}(id=${product.id})}">Delete</a></td>
                <td><button class="btn-primary btn btn-sm">Edit</button></td>
              </tr>

            </tbody>
          </table>
        </section>
        <nav aria-label="Page navigation example" class="navbar">
          <ul class="pagination " style="margin: auto 0;">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>

          <div class="dropdown">
            <b>Size Page:</b>

            <button class="btn btn-primary btn-sm dropdown-toggle"
              type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              10
            </button>
            <a href="product/add-or-update" class="btn btn-primary btn-sm">Add
              Category</a>
            <ul class="dropdown-menu btn-sm"
              aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">10</a></li>
              <li><a class="dropdown-item" href="#">20</a></li>
              <li><a class="dropdown-item" href="#">50</a></li>
              <li><a class="dropdown-item" href="#">100</a></li>
            </ul>
          </div>
        </nav>

      </header>

    </main>

  </body>
</html>
