<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
<div class="container">
    <caption><h1><b>Add New Category</b></h1></caption>

    <form action="#" th:action="@{/admin/product/add-or-update}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="row row-cols-2">
            <div class="col mb-3">
                <label class="form-label">Default file input category
                    name</label>
                <input class="form-control" type="text" id="formName" th:field="*{name}">
            </div>
            <div class="col mb-3">
                <label class="form-label">Default file input category
                    quanlity</label>
                <input class="form-control" type="number" id="formQuantity"
                       th:field="*{quantity}">
            </div>
            <div class="col mb-3">
                <label class="form-label">Default file input category
                    price</label>
                <input class="form-control" type="text" id="formUnitPrice"
                       th:field="*{unitPrice}">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file
                    input category
                    image</label>
                <input class="form-control" type="file" name="formFile" id="formFile">
            </div>
            <div class="col mb-3">
                <label class="form-label">Default file input category
                    discount</label>
                <input class="form-control" type="text" id="formDiscount"
                       th:field="*{discount}">
            </div>
            <div class="col mb-3">
                <label for="startDate" class="form-label">Default file
                    input category
                    name</label>
                <input id="startDate" class="form-control" type="date"
                       th:field="*{date}"/>
            </div>

            <div class="col mb-3">
                <label class="form-label">Default file input category
                    status</label>
                <input class="form-control" type="number" id="formStatus"
                       th:field="*{status}"/>
            </div>
            <div class="col mb-3">
                <label class="form-label">Default file input category
                    categoryId</label>
                <input class="form-control" type="number" id="formCategoryId"
                       th:field="*{categoryId}">
            </div>
        </div>
        <div>
            <div class="col mb-3">
                <label class="form-label">Default file input category
                    describe</label>
                <textarea class="form-control"
                          placeholder="Leave a comment here"
                          id="floatingTextarea2" style="height: 100px"
                          th:field="*{description}">
                        </textarea>
            </div>
        </div>
        <div>
            <center>
                <button class="btn btn-primary" type="submit">Add</button>
                <a href="#" class=" btn btn-primary">List Category</a>
            </center>
        </div>
    </form>

</div>
</body>
</html>
