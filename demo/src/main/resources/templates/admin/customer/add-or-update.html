<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <caption><h1><b>Add New Customer</b></h1></caption>
    <div class="row row-cols-1">
        <form action="#" th:action="@{/admin/customer/add-or-update}" th:object="${customer}" method="post">
            <div class="mb-3">
                <label class="form-label">Default file input category name</label>
                <input class="form-control" type="text" id="formName" th:field="*{username}">
            </div>
            <div>
                <center>
                    <button class="btn btn-primary" type="submit">Add</button>
                    <a href="#" class=" btn btn-primary">List Category</a>
                </center>
            </div>
        </form>
    </div>
</div>

</body>
</html>
